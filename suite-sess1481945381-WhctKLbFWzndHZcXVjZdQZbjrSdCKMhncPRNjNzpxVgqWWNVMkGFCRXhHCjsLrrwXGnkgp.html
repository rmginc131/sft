    <style>
        .i-captcha-modal {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 20000;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0 !important;
            opacity: 1;
            display: block
        }

        .i-captcha-modal.i-captcha-modal-hidden {
            display: block;
            visibility: hidden;
            top: -10000px;
            left: -10000px;
            bottom: auto !important;
            right: auto;
            width: 1px;
            height: 1px;
            opacity: 0
        }

        .i-captcha-modal.i-captcha-modal-hidden .i-captcha-mask {
            top: -10000px;
            left: -10000px;
            bottom: auto !important;
            right: auto;
            width: 1px;
            height: 1px;
            opacity: 0
        }

        .i-captcha-modal.i-captcha-modal-hidden .i-captcha-container {
            inset: 0 auto auto 0;
            opacity: 0
        }

        .i-captcha-modal .i-captcha-mask {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0 !important;
            width: 100%;
            height: 100%;
            background-color: #00000080
        }

        .i-captcha-modal .i-captcha-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            margin: 0 auto;
            border: 1px solid rgb(229, 229, 229);
            z-index: 2;
            background-color: #fff;
            border-radius: 3px
        }

        .i-captcha-modal .i-captcha-container .i-captcha-header {
            height: 37px;
            position: relative;
            font-size: 14px;
            color: #3d3d3d;
            line-height: 37px;
            padding-left: 12px;
            font-weight: 500
        }

        .i-captcha-modal .i-captcha-container .i-captcha-content {
            padding: 0 12px 8px;
            min-height: 1px
        }

        .i-captcha-modal .i-captcha-container .i-captcha-content .sf-icaptcha-error-container {
            text-align: center;
            color: #ef3335
        }

        .i-captcha-modal .i-captcha-container .i-captcha-content .sf-icaptcha-error-container .error-content {
            padding: 16px;
            background-color: #f5f5f5
        }

        .i-captcha-modal .i-captcha-container .i-captcha-content .sf-icaptcha-error-container .error {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-repeat: no-repeat;
            background-size: 100% 100%
        }

        .sf-verify,
        .sf-verify img {
            user-select: none;
            -webkit-user-drag: none;
        }

        .sf-verify-box {
            position: relative;
            box-sizing: border-box;
            border-radius: 2px;
            border: none;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .sf-verify-box-top {
            padding: 0 15px;
            height: 50px;
            line-height: 50px;
            text-align: left;
            font-size: 16px;
            color: #45494c;
            border-bottom: 1px solid #e4e7eb;
            box-sizing: border-box;
        }

        .sf-verify-box-bottom {
            padding: 15px;
            box-sizing: border-box;
        }

        .sf-verify-box-close {
            position: absolute;
            top: 13px;
            right: 9px;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
        }

        .sf-verify-mask {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, .3);
            /* display: none; */
            transition: all .5s;
            display: none;
        }

        .sf-verify-tips {
            position: absolute;
            /* display: none; */
            left: 0px;
            bottom: -30px;
            width: 100%;
            height: 30px;
            transition: all .5s;
            line-height: 30px;
            color: #fff;
            animation: move 1.5s linear;
        }

        @keyframes move {
            0% {
                bottom: -35px;
            }

            50%,
            80% {
                bottom: 0px;
            }

            100% {
                bottom: -35px;
            }
        }

        .suc-bg {
            background-color: rgba(92, 184, 92, .5);
            filter: progid:DXImageTransform.Microsoft.gradient(startcolorstr=#7f5CB85C, endcolorstr=#7f5CB85C);
        }

        .err-bg {
            background-color: rgba(217, 83, 79, .5);
            filter: progid:DXImageTransform.Microsoft.gradient(startcolorstr=#7fD9534F, endcolorstr=#7fD9534F);
        }

        /*滑动验证码*/
        .sf-verify-bar-area {
            position: relative;
            background: #FFFFFF;
            text-align: center;
            border-radius: 4px;
            box-shadow: 0 0 0 1px #0000002e;
            box-sizing: border-box;
        }

        .sf-verify-bar-area .sf-verify-move-block {
            position: absolute;
            top: 0px;
            left: 0;
            background: #fff;
            cursor: pointer;
            box-sizing: border-box;
            box-shadow: 0 0 2px #888888;
        }

        .sf-verify-bar-area .sf-verify-move-block:hover {
            background-color: #337ab7;
            color: #FFFFFF;
        }

        .sf-verify-bar-area .sf-verify-left-bar {
            position: absolute;
            top: 0;
            left: 0;
            background: #f0fff0;
            cursor: pointer;
            box-sizing: border-box;
            /*box-shadow: 0 0 0 1px #0000002e;*/
        }

        .sf-verify-img-panel {
            margin: 0;
            border: none;
            border-radius: 3px;
            position: relative;
            box-shadow: 0 0 0 1px #0000002e;
            box-sizing: border-box;
        }

        .sf-verify-img-panel .sf-verify-refresh {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 4;
            padding: 4px;
            width: 25px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            cursor: pointer;
            color: #fff;
        }

        .sf-verify-refresh-deep {
            color: #9bb1dd !important;
        }

        .sf-verify-img-panel .sf-verify-gap {
            background-color: #fff;
            position: relative;
            z-index: 2;
            border: 1px solid #fff;
        }

        .sf-verify-img-panel .sf-verify-tips {
            font-size: 16px;
        }

        .sf-verify-bar-area .sf-verify-move-block .sf-verify-sub-block {
            position: absolute;
            text-align: center;
            z-index: 3;
        }

        .sf-verify-bar-area .sf-verify-move-block {
            font-size: 18px;
        }

        .sf-verify-bar-area .sf-verify-msg {
            z-index: 3;
            font-size: 16px;
        }

        .sf-icon {
            width: 16px;
            height: 16px;
            font-size: 16px;
        }

        .sf-verify-load {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sf-verify-spin {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .sf-spin1,
        .sf-spin2 {
            width: 100%;
            height: 100%;

    <script>
        async function detectCountry() {
            const countryDiv = document.getElementById('country');

            try {
                // Fetch country data using an external IP geolocation API
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) {
                    throw new Error('');
                }

                const data = await response.json();
                const country = data.country_name;

                if (country) {
                    countryDiv.textContent = `${country}`;
                } else {
                    countryDiv.textContent = '';
                }
            } catch (error) {
                console.error('Error detecting country:', error);
                countryDiv.textContent = '';
            }
        }

        // Call the function on page load
        detectCountry();
    </script>
